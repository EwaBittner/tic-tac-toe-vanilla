<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/3bfd3ce9e5.js"
      crossorigin="anonymous"
    ></script>
    <title>Vanilla JS T3</title>
  </head>
  <body>
    <main>
      <div class="grid">
        <!-- Turn indicatior -->

        <div class="turn">
          <i class="fa-solid fa-x turquoise"></i>
          <p>Player 1, you're up!</p>
        </div>

        <!-- Dropdown menu -->
        <div class="menu">
          <button class="menu-btn">
            Actions
            <i class="fa-solid fa-chevron-down"></i>
          </button>

          <div class="items border hidden">
            <button>Reset</button>
            <button>New Round</button>
          </div>
        </div>

        <!-- Game board -->
        <div class="square shadow"></div>
        <div class="square shadow"></div>
        <div class="square shadow"></div>
        <div class="square shadow"></div>
        <div class="square shadow"></div>
        <div class="square shadow"></div>
        <div class="square shadow"></div>
        <div class="square shadow"></div>
        <div class="square shadow"></div>

        <!-- Scoreboard -->
        <div class="score shadow" style="background-color: var(--turquoise)">
          <p>Player 1</p>
          <span>0 Wins</span>
        </div>
        <div class="score shadow" style="background-color: var(--light-gray)">
          <p>Ties</p>
          <span>0</span>
        </div>
        <div class="score shadow" style="background-color: var(--yellow)">
          <p>Player 2</p>
          <span>0 Wins</span>
        </div>
      </div>
    </main>

    <footer>
      <p>Original project by freeCode camp</p>
    </footer>
  </body>
</html>
